name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Вариант 1: Деплой на VPS через SSH
      - name: Deploy to VPS via SSH
        if: ${{ secrets.DEPLOY_SSH_HOST }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/var/www/astt_serv' }}
            git pull origin main
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            docker-compose exec -T backend composer install --no-dev --optimize-autoloader
            docker-compose exec -T backend php artisan migrate --force
            docker-compose exec -T backend php artisan config:cache
            docker-compose exec -T backend php artisan route:cache
            docker-compose exec -T backend php artisan view:cache

      # Вариант 2: Деплой через Docker Hub (если хостинг использует образы из Docker Hub)
      - name: Build and push Docker images
        if: ${{ secrets.DOCKERHUB_USERNAME }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/astt-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/astt-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        if: ${{ secrets.DOCKERHUB_USERNAME }}
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/astt-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/astt-frontend:latest
          cache-to: type=inline

      - name: Build and push web image
        if: ${{ secrets.DOCKERHUB_USERNAME }}
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/astt-web:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/astt-web:latest
          cache-to: type=inline

      # Вариант 3: Webhook для автоматического деплоя (если хостинг поддерживает webhooks)
      - name: Trigger deployment webhook
        if: ${{ secrets.DEPLOY_WEBHOOK_URL }}
        run: |
          curl -X POST ${{ secrets.DEPLOY_WEBHOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{"ref":"${{ github.ref }}","sha":"${{ github.sha }}"}'
