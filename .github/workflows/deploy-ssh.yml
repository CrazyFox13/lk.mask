name: Deploy via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          script: |
            echo "=== Тест SSH подключения ==="
            echo "Пользователь: $(whoami)"
            echo "Хост: $(hostname)"
            echo "Текущая директория: $(pwd)"
            echo "=== Подключение работает! ==="

      - name: Fix 500 error and deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 300s
          script_stop: false
          script: |
            echo "=== ДЕТАЛЬНАЯ ДИАГНОСТИКА И ИСПРАВЛЕНИЕ ОШИБКИ 500 ==="
            echo "Пользователь: $(whoami)"
            echo "Путь деплоя: ${{ secrets.DEPLOY_PATH }}"
            echo ""
            
            # Переход в директорию проекта
            cd "${{ secrets.DEPLOY_PATH }}" || exit 1
            echo "Текущая директория: $(pwd)"
            echo ""
            
            # Получение обновлений
            if [ -d ".git" ]; then
              echo "Получение обновлений из GitHub..."
              git pull origin main || git pull origin master || echo "⚠ git pull не выполнен"
            else
              echo "Клонирование репозитория..."
              git clone https://github.com/CrazyFox13/lk.mask.git .
            fi
            echo ""
            
            # ДЕТАЛЬНАЯ ДИАГНОСТИКА
            echo "=== 1. ПРОВЕРКА .env ФАЙЛА ==="
            cd backend || exit 1
            if [ -f ".env.production" ]; then
              cp .env.production .env
              echo "✓ .env создан из .env.production"
            elif [ ! -f ".env" ] && [ -f ".env.example" ]; then
              cp .env.example .env
              echo "✓ .env создан из .env.example"
            fi
            
            # Обновление настроек БД (БД на хосте)
            sed -i 's|^DB_DATABASE=.*|DB_DATABASE=lk_mack|g' .env 2>/dev/null || true
            sed -i 's|^DB_USERNAME=.*|DB_USERNAME=mack-bd|g' .env 2>/dev/null || true
            sed -i 's|^DB_PASSWORD=.*|DB_PASSWORD=uN3kU4aZ9k|g' .env 2>/dev/null || true
            sed -i 's|^DB_HOST=.*|DB_HOST=localhost|g' .env 2>/dev/null || true
            sed -i 's|^DB_PORT=.*|DB_PORT=3306|g' .env 2>/dev/null || true
            echo "✓ БД настроена на localhost (используется network_mode: host для доступа к БД на хосте)"
            sed -i 's|^APP_URL=.*|APP_URL=https://lk.mack-group.ru|g' .env 2>/dev/null || true
            sed -i 's|^APP_ENV=.*|APP_ENV=production|g' .env 2>/dev/null || true
            sed -i 's|^APP_DEBUG=.*|APP_DEBUG=false|g' .env 2>/dev/null || true
            
            echo "Текущие настройки .env:"
            grep -E "^APP_KEY|^DB_|^APP_URL|^APP_ENV|^APP_DEBUG" .env | sed 's/PASSWORD=.*/PASSWORD=***/'
            echo ""
            
            cd ..
            
            echo "=== 2. ПРОВЕРКА СТАТУСА КОНТЕЙНЕРОВ ==="
            docker-compose ps
            echo ""
            
            echo "=== 3. ПРОВЕРКА ЛОГОВ LARAVEL (последние 100 строк) ==="
            if [ -f "backend/storage/logs/laravel.log" ]; then
              tail -100 backend/storage/logs/laravel.log
            else
              echo "⚠ Файл логов не найден"
            fi
            echo ""
            
            echo "=== 4. ПРОВЕРКА ЛОГОВ BACKEND КОНТЕЙНЕРА ==="
            docker-compose logs --tail=50 backend 2>&1
            echo ""
            
            echo "=== 5. ПРОВЕРКА ЛОГОВ NGINX ==="
            docker-compose logs --tail=30 nginx 2>&1 || echo "⚠ Логи nginx не найдены"
            echo ""
            
            echo "=== 6. ПРОВЕРКА ПОДКЛЮЧЕНИЯ К БД ==="
            if docker-compose ps backend 2>/dev/null | grep -q "Up"; then
              docker-compose exec -T backend php artisan tinker --execute="
                try {
                  \$pdo = DB::connection()->getPdo();
                  echo '✓ Подключение к БД успешно\n';
                  echo 'База данных: ' . DB::connection()->getDatabaseName() . '\n';
                } catch (Exception \$e) {
                  echo '✗ ОШИБКА подключения к БД:\n';
                  echo \$e->getMessage() . '\n';
                  echo 'Проверьте DB_HOST в .env файле (возможно нужно localhost вместо db)\n';
                }
              " 2>&1 || echo "⚠ Не удалось проверить БД"
            else
              echo "⚠ Контейнер backend не запущен"
            fi
            echo ""
            
            echo "=== 7. ИСПРАВЛЕНИЕ ПРОБЛЕМ ==="
            
            # Генерация APP_KEY если его нет
            if ! grep -q "APP_KEY=base64:" backend/.env 2>/dev/null; then
              echo "Генерация APP_KEY..."
              if docker-compose ps backend 2>/dev/null | grep -q "Up"; then
                docker-compose exec -T backend php artisan key:generate --force || true
              else
                echo "⚠ Контейнер не запущен, APP_KEY будет сгенерирован после запуска"
              fi
            fi
            
            # Очистка кеша
            echo "Очистка кеша..."
            if docker-compose ps backend 2>/dev/null | grep -q "Up"; then
              docker-compose exec -T backend php artisan config:clear || true
              docker-compose exec -T backend php artisan cache:clear || true
              docker-compose exec -T backend php artisan route:clear || true
              docker-compose exec -T backend php artisan view:clear || true
            fi
            
            # Права доступа
            echo "Настройка прав доступа..."
            chmod -R 775 backend/storage backend/bootstrap/cache 2>/dev/null || true
            
            # Остановка всех контейнеров перед перезапуском
            echo "Остановка существующих контейнеров..."
            docker-compose down 2>/dev/null || true
            sleep 2
            
            # Остановка процессов на порту 9000 (PHP-FPM) после остановки контейнеров
            echo "Остановка процессов на порту 9000..."
            lsof -ti:9000 | xargs kill -9 2>/dev/null || fuser -k 9000/tcp 2>/dev/null || pkill -f php-fpm 2>/dev/null || echo "Порт 9000 свободен или процесс не найден"
            sleep 3
            
            # Проверка что порт свободен
            if lsof -ti:9000 >/dev/null 2>&1; then
              echo "⚠ ПРЕДУПРЕЖДЕНИЕ: Порт 9000 все еще занят!"
              lsof -i:9000 || echo "Не удалось проверить порт"
            else
              echo "✓ Порт 9000 свободен"
            fi
            
            # УСТАНОВКА ЗАВИСИМОСТЕЙ ПЕРЕД ЗАПУСКОМ КОНТЕЙНЕРОВ
            echo "=== УСТАНОВКА ЗАВИСИМОСТЕЙ COMPOSER ==="
            cd backend || exit 1
            
            # Проверка наличия composer.json
            if [ -f "composer.json" ]; then
              echo "Проверка синхронизации composer.lock с composer.json..."
              # Если lock файл не синхронизирован, используем update вместо install
              if [ -f "composer.lock" ]; then
                echo "composer.lock найден, проверка синхронизации..."
                # Попытка установки с проверкой ошибок
                echo "Composer не найден на хосте, будет установлен в контейнере"
              else
                echo "composer.lock не найден, будет создан при установке"
              fi
            else
              echo "⚠ composer.json не найден"
            fi
            
            cd ..
            echo ""
            
            # Запуск контейнеров (БД на хосте, запускаем только redis и backend)
            echo "Запуск Docker контейнеров..."
            echo "БД запущена на хосте (localhost), пропускаем контейнер db"
            docker-compose up -d --build redis || echo "⚠ Ошибка запуска redis"
            sleep 3
            
            # Установка зависимостей в контейнере backend с обновлением lock файла
            echo "Установка зависимостей в контейнере backend..."
            echo "Используем composer update для синхронизации lock файла..."
            docker-compose run --rm backend sh -c "
              composer update --no-dev --optimize-autoloader --no-interaction --with-all-dependencies || 
              (echo '⚠ composer update не удался, пробуем composer install...' && 
               composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs || 
               echo '⚠ Ошибка установки зависимостей')
            " || echo "⚠ Ошибка установки зависимостей"
            
            # Запуск backend контейнера
            echo "Запуск backend контейнера..."
            docker-compose up -d --build backend || echo "⚠ Ошибка запуска backend"
            sleep 10
            
            # Перезапуск контейнеров
            echo "Перезапуск контейнеров..."
            docker-compose restart || docker-compose up -d || true
            sleep 10
            
            # Пересоздание кеша после перезапуска
            echo "Пересоздание кеша..."
            if docker-compose ps backend 2>/dev/null | grep -q "Up"; then
              docker-compose exec -T backend php artisan config:cache || true
              docker-compose exec -T backend php artisan route:cache || true
              docker-compose exec -T backend php artisan view:cache || true
            else
              echo "⚠ Контейнер backend не запущен, попытка запуска..."
              docker-compose up -d backend
              sleep 5
              docker-compose exec -T backend php artisan config:cache || true
            fi
            echo ""
            
            echo "=== 8. ФИНАЛЬНАЯ ПРОВЕРКА ==="
            echo "Статус контейнеров:"
            docker-compose ps
            echo ""
            
            echo "Последние ошибки из логов Laravel:"
            if [ -f "backend/storage/logs/laravel.log" ]; then
              tail -20 backend/storage/logs/laravel.log | grep -i "error\|exception" || echo "Критических ошибок не найдено"
            fi
            echo ""
            
            echo "=== ДИАГНОСТИКА ЗАВЕРШЕНА ==="
            echo "Проверьте сайт: https://lk.mack-group.ru"
            echo ""
            echo "Если ошибка сохраняется, проверьте:"
            echo "1. DB_HOST в .env (возможно нужно localhost вместо db)"
            echo "2. Логи: tail -f backend/storage/logs/laravel.log"
            echo "3. Логи Docker: docker-compose logs backend"
