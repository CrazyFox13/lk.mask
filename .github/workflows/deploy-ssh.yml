name: Deploy via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          script: |
            echo "=== Тест SSH подключения ==="
            echo "Пользователь: $(whoami)"
            echo "Хост: $(hostname)"
            echo "Текущая директория: $(pwd)"
            echo "=== Подключение работает! ==="

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 300s
          script_stop: true
          script: |
            echo "=== Начало деплоя ==="
            echo "Пользователь: $(whoami)"
            echo "Текущая директория: $(pwd)"
            echo "Путь деплоя: ${{ secrets.DEPLOY_PATH }}"
            echo ""
            
            # Проверка существования директории
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "ОШИБКА: Директория не существует: ${{ secrets.DEPLOY_PATH }}"
              echo "Создание директории..."
              mkdir -p "${{ secrets.DEPLOY_PATH }}"
            fi
            
            cd "${{ secrets.DEPLOY_PATH }}" || exit 1
            echo "Переход в директорию: $(pwd)"
            echo ""
            
            # Проверка Git репозитория
            if [ ! -d ".git" ]; then
              echo "Git репозиторий не найден. Клонирование..."
              git clone https://github.com/CrazyFox13/lk.mask.git .
            fi
            
            echo "Получение изменений из GitHub..."
            git fetch origin
            git pull origin main || git pull origin master || echo "Предупреждение: git pull не выполнен"
            echo ""
            
            echo "Обновление Docker контейнеров..."
            docker-compose pull || echo "Предупреждение: docker-compose pull не выполнен"
            docker-compose up -d --build || echo "ОШИБКА: docker-compose up не выполнен"
            echo ""
            
            echo "Установка зависимостей Composer..."
            docker-compose exec -T backend composer install --no-dev --optimize-autoloader || echo "Предупреждение: composer install не выполнен"
            echo ""
            
            echo "Выполнение миграций..."
            docker-compose exec -T backend php artisan migrate --force || echo "Предупреждение: миграции не выполнены"
            echo ""
            
            echo "Кеширование конфигурации..."
            docker-compose exec -T backend php artisan config:cache || echo "Предупреждение: config:cache не выполнен"
            docker-compose exec -T backend php artisan route:cache || echo "Предупреждение: route:cache не выполнен"
            docker-compose exec -T backend php artisan view:cache || echo "Предупреждение: view:cache не выполнен"
            echo ""
            
            echo "=== Деплой завершен успешно! ==="
