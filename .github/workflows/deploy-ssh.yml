name: Deploy via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          script: |
            echo "=== Тест SSH подключения ==="
            echo "Пользователь: $(whoami)"
            echo "Хост: $(hostname)"
            echo "Текущая директория: $(pwd)"
            echo "=== Подключение работает! ==="

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 300s
          script_stop: true
          script: |
            echo "=== Начало деплоя ==="
            echo "Пользователь: $(whoami)"
            echo "Текущая директория: $(pwd)"
            echo "Путь деплоя: ${{ secrets.DEPLOY_PATH }}"
            echo ""
            
            # Проверка существования директории
            if [ ! -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "ОШИБКА: Директория не существует: ${{ secrets.DEPLOY_PATH }}"
              echo "Создание директории..."
              mkdir -p "${{ secrets.DEPLOY_PATH }}"
            fi
            
            cd "${{ secrets.DEPLOY_PATH }}" || exit 1
            echo "Переход в директорию: $(pwd)"
            echo ""
            
            # Проверка Git репозитория
            if [ ! -d ".git" ]; then
              echo "Git репозиторий не найден. Клонирование..."
              git clone https://github.com/CrazyFox13/lk.mask.git .
            fi
            
            echo "Получение изменений из GitHub..."
            git fetch origin
            git pull origin main || git pull origin master || echo "Предупреждение: git pull не выполнен"
            echo ""
            
            echo "Настройка .env файла для production..."
            cd backend || exit 1
            if [ -f ".env.production" ]; then
              cp .env.production .env
              echo "✓ .env файл создан из .env.production"
            elif [ ! -f ".env" ]; then
              cp .env.example .env
              echo "✓ .env файл создан из .env.example"
            fi
            
            # Обновление настроек БД в .env
            sed -i 's|^DB_DATABASE=.*|DB_DATABASE=lk_mack|g' .env
            sed -i 's|^DB_USERNAME=.*|DB_USERNAME=mack-bd|g' .env
            sed -i 's|^DB_PASSWORD=.*|DB_PASSWORD=uN3kU4aZ9k|g' .env
            sed -i 's|^DB_HOST=.*|DB_HOST=db|g' .env
            sed -i 's|^APP_URL=.*|APP_URL=https://lk.mack-group.ru|g' .env
            sed -i 's|^APP_ENV=.*|APP_ENV=production|g' .env
            sed -i 's|^APP_DEBUG=.*|APP_DEBUG=false|g' .env
            
            # Генерация APP_KEY если его нет
            if ! grep -q "APP_KEY=base64:" .env; then
              echo "Генерация APP_KEY..."
              docker-compose exec -T backend php artisan key:generate --force || echo "Предупреждение: не удалось сгенерировать ключ"
            fi
            
            cd ..
            echo ""
            
            echo "Обновление Docker контейнеров..."
            docker-compose pull || echo "Предупреждение: docker-compose pull не выполнен"
            docker-compose up -d --build || echo "ОШИБКА: docker-compose up не выполнен"
            echo ""
            
            echo "Ожидание запуска контейнеров..."
            sleep 10
            
            echo "Установка зависимостей Composer..."
            docker-compose exec -T backend composer install --no-dev --optimize-autoloader || echo "Предупреждение: composer install не выполнен"
            echo ""
            
            echo "Выполнение миграций..."
            docker-compose exec -T backend php artisan migrate --force || echo "Предупреждение: миграции не выполнены"
            echo ""
            
            echo "Очистка старого кеша..."
            docker-compose exec -T backend php artisan config:clear || true
            docker-compose exec -T backend php artisan cache:clear || true
            docker-compose exec -T backend php artisan route:clear || true
            docker-compose exec -T backend php artisan view:clear || true
            
            echo "Кеширование конфигурации..."
            docker-compose exec -T backend php artisan config:cache || echo "Предупреждение: config:cache не выполнен"
            docker-compose exec -T backend php artisan route:cache || echo "Предупреждение: route:cache не выполнен"
            docker-compose exec -T backend php artisan view:cache || echo "Предупреждение: view:cache не выполнен"
            echo ""
            
            echo "Настройка прав доступа..."
            docker-compose exec -T backend chmod -R 775 storage bootstrap/cache || true
            docker-compose exec -T backend chown -R www-data:www-data storage bootstrap/cache || true
            echo ""
            
            echo "Проверка статуса контейнеров..."
            docker-compose ps
            echo ""
            
            echo "Проверка подключения к БД..."
            docker-compose exec -T backend php artisan tinker --execute="try { DB::connection()->getPdo(); echo '✓ БД подключена'; } catch (Exception \$e) { echo '✗ Ошибка БД: ' . \$e->getMessage(); }" 2>&1 || echo "⚠ Проблема с проверкой БД"
            echo ""
            
            echo "Проверка логов (последние ошибки)..."
            docker-compose logs --tail=20 backend 2>&1 | grep -i error || echo "Критических ошибок не найдено"
            echo ""
            
            echo "=== Деплой завершен успешно! ==="
            echo "Сайт доступен по адресу: https://lk.mack-group.ru"
            echo ""
            echo "Если сайт не работает, проверьте логи:"
            echo "  docker-compose logs backend"
            echo "  tail -f backend/storage/logs/laravel.log"
